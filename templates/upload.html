<!doctype html>
<title>Yeti Online Cross Compiler</title>
<div style="text-align: center;"> <h1>Yeti Cross Compiler - BETA</h1></div>
<h2>Select a file to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form method="post" action="/uploader" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
            <h2>File Output Name </h2><input type="text" name="output" required>
    </dl>
    <p>
        <h1>Select Code Type</h1>
        <select name="compiler" required>
            <option value="C">C</option>
            <option value="Cplusplus">C++</option>
            <option value="Csharp">C#</option>
            <option value="GOLang">GoLang</option>
        </select>
        <h1>Select Target Architecture</h1>
        <select name="architecture" required>
            <option value="mipsle">mipsle</option>
            <option value="mipsbe">mipsbe</option>
            <option value="ppc">ppc</option>
            <option value="x86">x86</option>
            <option value="x8664">x86_64</option>
        </select>
    </p>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
